<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <main>
    <div class="container">
      <div class="row logo">
        <img src="./images/logo.svg" alt="">            
      </div>
      <div class="row">
        <img class="mockup" src="./images/illustration-mockups.svg" alt="">
        <div class="content">
          <h1>Build The Community<br>Your Fans Will Love</h1>
          <p>
            Huddle re-imagines the way we build <br class="mobile">communities. You have <br class="desktop">a voice, but so <br class="mobile">does your audience. 
            Create connections <br class="mobile">with <br class="desktop">your users as you engage in <br class="mobile">genuine discussion. 
          </p>  
          <button class="btn btn-white">Register</button>
        </div>
      </div>
      <div class="sc-container">
        <a href="https://facebook.com" target="_blank" class="social-media"><i class="fa fa-facebook" aria-hidden="true"></i> Facebook</a>
        <a href="https://twitter.com" target="_blank" class="social-media"><i class="fa fa-twitter" aria-hidden="true"></i> Twitter</a>
        <a href="https://instagram.com" target="_blank" class="social-media"><i class="fa fa-instagram" aria-hidden="true"></i> Instagram</a>
        
      </div>
    </div>
  </main

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </p>
  </footer>
</body>   
</html>
